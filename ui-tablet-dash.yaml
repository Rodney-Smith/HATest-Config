            entity: sensor.low_temp
        alignment: center
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: TEST SYSTEM
            secondary: |-
              {% set time = now().hour %}
              {% if (time >= 18) %}
                Good Evening, {{user}}!
              {% elif (time >= 12) %}
                Good Afternoon, {{user}}!
              {% elif (time >= 5) %}
                Good Morning, {{user}}!
              {% else %}
                Hello, {{user}}!
              {% endif %}
