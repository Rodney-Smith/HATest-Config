              {% set who = 'guest1' %}
              script.jarvis_voice
            {% else %}
              {% set who = 'media_player.guest1_echo_dot' %}
              script.alexa_voice
            {% endif %}
          {% elif who in ['main_bedroom']  %}
            script.jarvis_voice
          {% else %}
            {% set who = 'livingroom_echo' %}
            script.alexa_voice
          {% endif %}
        data:
          who: "{{ who }}"
          message: >
            {{ message }}

