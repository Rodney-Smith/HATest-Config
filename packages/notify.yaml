  speech_engine:
    sequence:
      - service: mqtt.publish
        data_template:
          topic: "house/polly/lastmsg"
          payload: 'This message is from {{ now().strftime("%-I") }}:{{ now().strftime("%M") }} {{ now().strftime("%p") }}. {{ message | striptags | truncate(220)}}'
          retain: true
      - service: mqtt.publish
        data_template:
          topic: "house/polly/lastloc"
          payload: "{{ who }}"
          retain: true
      - condition: state
        entity_id: input_boolean.audible_notifications
        state: "on"
      - condition: state
        entity_id: group.family
        state: "home"
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "off"
      - service: >
          {% if voice == 'nabu' %}
            script.nabu_voice      
          {% elif who in ['kitchen_echo_flex','media_player.kitchen_echo_flex','kitchen'] %}
            {% if is_state('media_player.kitchen_echo_flex','playing') %}
              {% set who = 'kitchen' %}
              script.jarvis_voice
            {% else %}
              {% set who = 'kitchen_echo_flex' %}
              script.alexa_voice
            {% endif %}
          {% elif who in ['livingroom_echo', 'media_player.livingroom_echo','living_room']  %}
            {% if is_state('media_player.livingroom_echo','playing') %}
              {% set who = 'living_room' %}
              script.jarvis_voice
            {% else %}
              {% set who = 'livingroom_echo' %}
              script.alexa_voice
            {% endif %}
          {% elif who in ['guest1','media_player.guest1_echo_dot']  %}
