#notify: !include_dir_list ../entities/notify
notify:
  - platform: telegram
    name: Telegram_Rodney
    chat_id: !secret telegram_id_rs
  - platform: telegram
    name: Telegram_Meridian
    chat_id: !secret telegram_id_ha
  - platform: ios
  - name: all_ios
    platform: group
    services:
      - service: mobile_app_rodney_iphone
      - service: mobile_app_gina_iphone
  - name: rodney_ios
    platform: group
    services:
      - service: mobile_app_rodney_iphone
      - service: mobile_app_home_ipad
      - service: mobile_app_macbook_air
  - name: gina_ios
    platform: group
    services:
      - service: mobile_app_gina_iphone

input_boolean:
  text_notify_rodney:
    name: Send Texts to Rodney
    icon: mdi:telegram
  text_notify_gina:
    name: Send Texts to Gina
    icon: mdi:telegram
  presence_text_notifications:
    name: Presence Texts
    icon: mdi:telegram
  notifications_audio:
    name: Audio Notifications
    icon: mdi:speaker-wireless
  presence_audio_notifications:
    name: Presence Audio
    icon: mdi:speaker-wireless
  audible_notifications:
    name: Audible Notifications
    icon: mdi:speaker-wireless
  presence_notifications_rodney:
    name: Send Rodney Presence Texts
    icon: mdi:telegram
  presence_notifications_gina:
    name: Send Gina Presence Texts
    icon: mdi:telegram
  trash_notification:
    name: Trash Notification
    icon: mdi:telegram
  welcome_home:
    name: Welcome Home
  debug_texts:
    name: Debug Texts

tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
