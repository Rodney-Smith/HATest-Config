script:
  ###############################################################################
  # Text Notify
  ###############################################################################
  text_notify_all:
    sequence:
      - service: notify.all_ios
        data_template:
          message: "{{ message }}"
          title: "{{title}}"
          data: >-
            {{data}}

  text_debug:
    sequence:
      - condition: state
        entity_id: input_boolean.debug_texts
        state: "on"
      - service: notify.rodney_ios
        data_template:
          message: "{{ message }}"
          title: "{{title}}"
          data: >-
            {{data}}

  text_notify_rodney:
    description: Notify all devices assigned to Rodney
    fields:
      title:
        description: The Title of the notification
        example: Example title text
      message:
        description: The Message content
        example: Example message text
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_rodney
        state: "on"
      - service: notify.mobile_app_einstein_iphone
        data_template:
          title: "{{title}}"
          message: "{{ message }}"
          data: >-
            {{data}}
      - service: notify.mobile_app_ipad
        data_template:
          title: "{{title}}"
          message: "{{ message }}"
          data: >-
            {{data}}
      - service: notify.mobile_app_macbook_air
        data_template:
          title: "{{title}}"
          message: "{{ message }}"
          data: >-
            {{data}}
    mode: single
    alias: Text Notify Rodney

  text_notify_gina:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_gina
        state: "on"
      - service: notify.gina_ios
        data_template:
          message: "{{ message }}"
          title: "{{title}}"
          data: >-
            {{data}}

  text_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: "on"
      - choose:
          - conditions:
              - condition: template
                value_template: '{{ who == "rodney"}}'
              - condition: state
                entity_id: input_boolean.text_notify_rodney
                state: "on"
            sequence:
              - service: notify.rodney_ios
                data:
                  title: "{{ title }}"
                  message: "{{ message }}"
          - conditions:
              - condition: template
                value_template: '{{ who == "gina"}}'
              - condition: state
                entity_id: input_boolean.text_notify_gina
                state: "on"
            sequence:
              - service: notify.gina_ios
                data:
                  title: "{{ title }}"
                  message: "{{ message }}"
        default:
          - service: notify.all_ios
            data:
              title: "{{ title }}"
              message: "{{ message }}"

  text_alert:
    sequence:
      - service: >
          {% if who == 'rodney' %}
            notify.rodney_ios
          {% elif who == 'gina' %}
            notify.gina_ios
          {% else %}
            notify.all_ios
          {% endif %}
        data:
          title: "{{ title }}"
          message: "{{ message }}"
