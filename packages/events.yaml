sensor:
  - platform: template
    sensors:
      days_until_vacation:
        value_template: "{{ ((as_timestamp(strptime(state_attr('calendar.vacation', 'start_time'), '%Y-%m-%d'))-as_timestamp(now())) | int /60/1440) | round(0) }}"
        unit_of_measurement: 'Days'

