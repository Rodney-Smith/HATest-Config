            secondary_info: name
          - type: custom:mushroom-entity-card
            entity: sensor.my_ecobee_temperature
            primary_info: state
            secondary_info: name
            name: Inside Temperature
          - type: custom:mushroom-number-card
            entity: input_number.tts_echo_volume
            icon_color: blue
            name: Media Players
          - type: custom:mushroom-number-card
            entity: input_number.tts_flex_volume
            icon_color: light-blue
            name: Echo Flex
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.curtain_f2b9
            name: Left Curtains
            show_position_control: true
            show_buttons_control: true
          - type: custom:mushroom-cover-card
            entity: cover.curtain_2a6f
            name: Right Curtains
            show_position_control: true
            show_buttons_control: true
      - type: grid
