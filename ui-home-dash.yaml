            entity: input_number.fan_off_temp
          - type: custom:mushroom-entity-card
            entity: input_number.cool_temp
          - type: custom:mushroom-entity-card
            entity: input_number.heat_temp
          - type: custom:mushroom-entity-card
            entity: sensor.outside_temperature
