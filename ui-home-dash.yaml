            secondary: '{{states(''sensor.doors_open'')}} Open'
            entity: sensor.doors_open
            icon: |-
              {% if is_state('sensor.doors_open','0') %}
                mdi:door-closed
              {% else %}
                mdi:door-open
              {% endif %}
            icon_color: |-
              {% if is_state('sensor.doors_open', '0') %}
                blue
              {% else %}
                red
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: door_windows
          - type: custom:mushroom-template-card
