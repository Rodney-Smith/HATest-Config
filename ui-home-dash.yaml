kiosk_mode:
  mobile_settings:
    hide_header: true
views:
  - theme: Backend-selected
    title: Home
    visible:
      - user: d2fcb98b323e47cfa359ef19282d91e9
      - user: 0490f5256ca34bffa055bab3a33e0f6e
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.todays_high_temp
          - type: weather
            entity: weather.local
            show_conditions: true
            show_temperature: true
          - type: alarm-control-panel
            entity: alarm_control_panel.blink_home
            name: blink
            content_info: state
          - type: alarm-control-panel
            entity: alarm_control_panel.alarmo
            name: Alarmo
            content_info: state
        alignment: center
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: TEST SYSTEM
            secondary: |-
              {% set time = now().hour %}
              {% if (time >= 18) %}
                Good Evening, {{user}}!
              {% elif (time >= 12) %}
                Good Afternoon, {{user}}!
              {% elif (time >= 5) %}
                Good Morning, {{user}}!
              {% else %}
                Hello, {{user}}!
              {% endif %}
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: House
                icon: mdi:home
                icon_color: blue
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: house
              - type: custom:mushroom-template-card
                primary: Lights
                icon: mdi:lightbulb
                layout: vertical
                icon_color: |-
                  {% if is_state('light.of_light_zb', 'on') 
                  or is_state('light.wled_soundreactive', 'on')
                  or is_state('light.left_floor_lamp', 'on')
                  or is_state('light.right_floor_lamp', 'on')
                  or is_state('light.light_strip_10fe', 'on')
                  or is_state('light.light_strip_831a', 'on')
                  or is_state('light.h61e1_led_strip', 'on') 
                  or is_state('light.funhouse_light', 'on')
                  or is_state('light.mb_ceiling_lights', 'on')
                  or is_state('light.gina_nightstand', 'on')
                  or is_state('light.rodney_nightstand', 'on')
                  or is_state('light.h61e0_gina_led_strip', 'on')
                  or is_state('light.h61e0_rodney_led_strip', 'on')
                  or is_state('light.br1_ceiling_lights', 'on')
                  or is_state('light.bedroom1_light', 'on')
                  or is_state('light.br2_ceiling_lights', 'on')
                  or is_state('light.bedroom2_light', 'on')
                  or is_state('light.gina_light', 'on')
                  or is_state('light.rodney_light', 'on')
                  or is_state('light.kitchen_lights', 'on')
                  or is_state('light.dining_room', 'on')
                  or is_state('light.foyer', 'on')
                  or is_state('light.hl_bulb_linen', 'on')
                  or is_state('light.entrance', 'on')
                  or is_state('light.side_porch_1', 'on')
                  or is_state('light.side_porch_2', 'on')
                  or is_state('light.front_porch_1', 'on')
                  or is_state('light.front_porch_2', 'on') %}
                    amber
                  {% else %}
                    grey
                  {% endif %}
                tap_action:
                  action: navigate
                  navigation_path: lights
              - type: custom:mushroom-template-card
                primary: Cameras
                icon: mdi:camera
                icon_color: green
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: cameras
              - type: custom:mushroom-template-card
                icon_color: red
                primary: Smoker
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: smoker
                icon: mdi:grill
              - type: custom:mushroom-template-card
                primary: Vacuum
                icon: mdi:robot-vacuum
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: vacuum
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: person.rodney
                name: Rodney
                use_entity_picture: true
              - type: custom:mushroom-person-card
                entity: person.gina
                name: Gina
                use_entity_picture: true
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Rooms
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:desk
                tap_action:
                  action: navigate
                  navigation_path: office
                hold_action:
                  action: toggle
                icon_color: |-
                  {% if is_state('light.of_light_zb', 'on') 
                  or is_state('light.wled_soundreactive', 'on')
                  or is_state('light.left_floor_lamp', 'on')
                  or is_state('light.right_floor_lamp', 'on')
                  or is_state('light.light_strip_10fe', 'on')
                  or is_state('light.h61e1_led_strip', 'on') %}
                    amber
                  {% endif %}
                secondary: >-
                  {{states('sensor.office_temperature')}}°F 
                  {{states('sensor.office_lux')}} lux
                entity: switch.of_light_zb
                primary: Office
              - type: custom:mushroom-template-card
                primary: Living Room
                icon: mdi:sofa
                entity: light.living_room_lamps
                tap_action:
                  action: navigate
                  navigation_path: livingroom
                hold_action:
                  action: toggle
                secondary: >-
                  {{states('sensor.livingroom_temperature')}}°F
                  {{states('sensor.lr_motion_illuminance_lux')}} lux
                icon_color: |-
                  {% if is_state('light.living_room_lamps', 'on') %}
                    amber
                  {% endif %}
              - type: custom:mushroom-template-card
                icon: mdi:bed
                tap_action:
                  action: navigate
                  navigation_path: mainbedroom
                hold_action:
                  action: toggle
                icon_color: |-
                  {% if is_state('light.main_bedroom_light', 'on')
                  or is_state('light.main_bedroom_nightstands', 'on')
                  or is_state('light.gina_led_strip', 'on')
                  or is_state('light.rodney_led_strip', 'on') %}
                    amber
                  {% endif %}
                secondary: >-
                  {{states('sensor.mainbedroom_temperature')}}°F
                  {{states('sensor.main_bedroom_lux')}} lux
                entity: light.main_bedroom_nightstands
                primary: Main Bedroom
              - type: custom:mushroom-template-card
                primary: Kitchen
                entity: switch.kitchen_lights
                tap_action:
                  action: navigate
                  navigation_path: kitchen
                hold_action:
                  action: toggle
                icon_color: |-
                  {% if is_state('light.kitchen_lights', 'on') %}
                    amber
                  {% endif %}
                icon: mdi:knife
                secondary: >-
                  {{states('sensor.kitchen_temperature')}}°F
                  {{states('sensor.kn_motion_illuminance_lux')}} lux
              - type: custom:mushroom-template-card
                icon: mdi:bed-outline
                tap_action:
                  action: navigate
                  navigation_path: guest1
                hold_action:
                  action: toggle
                icon_color: |-
                  {% if is_state('light.br1_ceiling_lights', 'on')
                  or is_state('light.bedroom1_light', 'on') %}
                    amber
                  {% endif %}
                secondary: >-
                  {{states('sensor.br1_temperature')}}°F
                  {{states('sensor.br1_motion_illuminance_lux')}} lux
                entity: switch.0x282c02bfffe97113
                primary: Guest Room1
              - type: custom:mushroom-template-card
                primary: Guest Room2
                entity: switch.0x282c02bfffe96d85
                tap_action:
                  action: navigate
                  navigation_path: guest2
                hold_action:
                  action: toggle
                icon_color: |-
                  {% if is_state('light.br2_ceiling_lights', 'on')
                  or is_state('light.bedroom2_light', 'on') %}
                    amber
                  {% endif %}
                icon: mdi:bed-outline
                secondary: >-
                  {{states('sensor.br2_temperature')}}°F
                  {{states('sensor.br2_motion_illuminance_lux')}} lux
          - type: custom:mushroom-template-card
            icon: mdi:forest
            tap_action:
              action: navigate
              navigation_path: patio
            hold_action:
              action: toggle
            icon_color: |-
              {% if is_state('light.entrance', 'on')
                 or is_state('light.front_porch_1', 'on')
                 or is_state('light.front_porch_2', 'on')
                 or is_state('light.side_porch_1', 'on')
                 or is_state('light.side_porch_2', 'on')
                 or is_state('light.first_light', 'on')
                 or is_state('switch.mj_s01_b71a3c', 'on') %}
                 amber
              {% endif %}
            secondary: >-
              {{states('sensor.outside_temperature')}}°F
              {{states('weather.local')}} - Inside
              {{states('sensor.living_space_temperature')}}°F 
            entity: group.outside_lights
            primary: Outside
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-entity-card
                entity: input_boolean.dogs_fed
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: input_boolean.switch_dogs
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: input_boolean.rodney_pill_reminder
                tap_action:
                  action: toggle
              - type: custom:mushroom-entity-card
                entity: input_boolean.gina_pill_reminder
                tap_action:
                  action: toggle
          - type: custom:mushroom-entity-card
            entity: input_boolean.guest_mode
            tap_action:
              action: toggle
  - theme: Backend-selected
