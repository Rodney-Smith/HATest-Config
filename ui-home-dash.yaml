              action: toggle
          - type: custom:mushroom-entity-card
            entity: input_boolean.text_notifications
            tap_action:
              action: toggle
          - type: custom:mushroom-entity-card
            entity: input_boolean.audible_notifications
            tap_action:
              action: toggle
          - type: custom:mushroom-template-card
